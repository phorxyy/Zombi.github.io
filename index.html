<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>2D Orman Zombi Oyunu</title>
  <style>
    canvas {
      background: url('https://i.imgur.com/zBfG9jK.png'); /* orman arkaplanı */
      background-size: cover;
      display: block;
      margin: 0 auto;
      border: 3px solid #000;
    }
    body {
      text-align: center;
      background: #222;
      color: white;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <h1>🗡️ Zombi Kesme Oyunu</h1>
  <p>WASD ile hareket et, SPACE ile saldır</p>
  <p>Skor: <span id="score">0</span></p>
  <canvas id="game" width="800" height="400"></canvas>
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    const heroImg = new Image();
    heroImg.src = 'https://i.imgur.com/klF5R8v.png'; // karakter sprite

    const zombieImg = new Image();
    zombieImg.src = 'https://i.imgur.com/4LGAZ8c.png'; // zombi sprite

    let keys = {};
    let score = 0;
    let zombies = [];

    const player = {
      x: 100,
      y: 300,
      w: 40,
      h: 50,
      speed: 3,
      attacking: false
    };

    function spawnZombie() {
      zombies.push({
        x: 800,
        y: 300,
        w: 40,
        h: 50,
        speed: 1.5
      });
    }

    function drawPlayer() {
      ctx.drawImage(heroImg, player.x, player.y, player.w, player.h);
    }

    function drawZombies() {
      zombies.forEach(z => {
        ctx.drawImage(zombieImg, z.x, z.y, z.w, z.h);
      });
    }

    function update() {
      if (keys['w']) player.y -= player.speed;
      if (keys['s']) player.y += player.speed;
      if (keys['a']) player.x -= player.speed;
      if (keys['d']) player.x += player.speed;

      zombies.forEach(z => {
        z.x -= z.speed;
      });

      zombies = zombies.filter(z => z.x + z.w > 0);

      // saldırı algılama
      if (player.attacking) {
        zombies.forEach((z, i) => {
          if (Math.abs(player.x - z.x) < 50 && Math.abs(player.y - z.y) < 40) {
            zombies.splice(i, 1);
            score++;
            document.getElementById('score').textContent = score;
          }
        });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
      drawZombies();
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    setInterval(spawnZombie, 2000); // her 2 saniyede bir zombi

    document.addEventListener('keydown', e => {
      keys[e.key.toLowerCase()] = true;
      if (e.code === 'Space') {
        player.attacking = true;
        setTimeout(() => player.attacking = false, 300);
      }
    });

    document.addEventListener('keyup', e => {
      keys[e.key.toLowerCase()] = false;
    });

    gameLoop();
  </script>
</body>
</html>
