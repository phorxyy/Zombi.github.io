<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ormanda Zombi Av覺</title>
  <style>
    body {
      margin: 0;
      background: #222;
      color: white;
      text-align: center;
      font-family: sans-serif;
    }

    canvas {
      background: url('https://i.imgur.com/W1iUlWb.png'); /* 癟imenli orman */
      background-size: cover;
      display: block;
      margin: auto;
      border: 3px solid black;
    }

    h1 {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1> Ormanda Zombi Av覺</h1>
  <p>WASD ile hareket et, SPACE ile k覺l覺癟la sald覺r!</p>
  <p>Skor: <span id="score">0</span></p>
  <canvas id="game" width="900" height="500"></canvas>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    const playerImg = new Image();
    playerImg.src = 'https://i.imgur.com/MOcpDbJ.png'; // k覺l覺癟l覺 adam

    const zombieImg = new Image();
    zombieImg.src = 'https://i.imgur.com/tDKdFe3.png'; // net zombi sprite

    let keys = {};
    let score = 0;
    let zombies = [];

    const player = {
      x: 100,
      y: 400,
      w: 50,
      h: 60,
      speed: 4,
      attacking: false
    };

    function spawnZombie() {
      zombies.push({
        x: 900,
        y: 400,
        w: 50,
        h: 60,
        speed: 2
      });
    }

    function drawPlayer() {
      ctx.drawImage(playerImg, player.x, player.y, player.w, player.h);
    }

    function drawZombies() {
      zombies.forEach(z => {
        ctx.drawImage(zombieImg, z.x, z.y, z.w, z.h);
      });
    }

    function update() {
      if (keys['w']) player.y -= player.speed;
      if (keys['s']) player.y += player.speed;
      if (keys['a']) player.x -= player.speed;
      if (keys['d']) player.x += player.speed;

      zombies.forEach(z => {
        z.x -= z.speed;
      });

      zombies = zombies.filter(z => z.x + z.w > 0);

      if (player.attacking) {
        zombies.forEach((z, i) => {
          if (Math.abs(player.x - z.x) < 60 && Math.abs(player.y - z.y) < 40) {
            zombies.splice(i, 1);
            score++;
            document.getElementById('score').textContent = score;
          }
        });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
      drawZombies();
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    setInterval(spawnZombie, 2000);

    document.addEventListener('keydown', e => {
      keys[e.key.toLowerCase()] = true;
      if (e.code === 'Space') {
        player.attacking = true;
        setTimeout(() => player.attacking = false, 300);
      }
    });

    document.addEventListener('keyup', e => {
      keys[e.key.toLowerCase()] = false;
    });

    gameLoop();
  </script>
</body>
</html>
